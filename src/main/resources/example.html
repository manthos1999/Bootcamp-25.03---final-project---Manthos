<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    Inline CSS-->
    <style>
        body {
            background-color: #fa4bae;
        }
        h1 {
            color: #4efa00;
        }
        p {
            font-size: 20px;
        }

        .lists {
            background-color: aqua;
            color: red;
        }
        .table-header {
            font-weight: bold;
        }

        .borders {
            border: 1px solid #003eff;
        }

    </style>
</head>
<body>

    <header class="borders">
        <h1 class="borders">Header</h1>
        <p class="borders">
            This is a header
        </p>
    </header>

    <main class="borders">

        <h1 class="borders">Hello!</h1>
        <p class="borders">
            Welcome to the example HTML page.
        </p>

        <div class="lists borders">
            <ul class="borders">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>
            <ol class="borders">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>
        </div>
        <div class="borders">
            <table class="borders">
                <tr class="borders" >
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
                <tr class="borders">
                    <td class="borders">Chris</td>
                    <td class="borders">Sekas</td>
                </tr>
                <tr>
                    <td>Lefteris</td>
                    <td>Glampedakis</td>
                </tr>
            </table>
        </div>
    </main>

    <footer class="borders">
        <h1>Footer</h1>
        <p>
            This is a footer
        </p>
    </footer>

</body>
</html>
