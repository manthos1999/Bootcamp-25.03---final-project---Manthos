<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            margin: 0px;
        }
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header-container {
            background-color: #262732;
            color: #f3f3ff;
            padding: 1rem;
        }

        .footer-container {
            background-color: #262732;
            color: #f3f3ff;
            padding: 1rem;
        }
        .center-container {
            flex: 1;
            display: flex;
        }

        .main-container {
            flex-grow: 1;
        }

        .thread-item {
            background-color: #f3f3ff;
            color: #262732;
            margin: 0.5rem;
            border-radius: 0.5rem;
        }

        /* allow the aside to shrink & scroll inside the flex layout */
        .center-container,
        .threads-list {
            min-height: 0;
        }

        /* the entire threads pane */
        .threads-list {
            display: flex;
            flex-direction: column;
            width: 12rem;              /* feel free to tweak */
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin: 1rem 0;            /* vertical margin to match chat window */
            overflow: hidden;          /* contain the border-radius */
        }

        /* header inside threads pane */
        .threads-list h2 {
            padding: 1rem;
            margin: 0;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
            color: #262732;
        }

        /* scrollable list container */
        .threads-list .threads {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 1rem;
            overflow-y: auto;
        }

        /* each thread “card” */
        .thread-item {
            padding: 0.75rem 1rem;
            background: #f1f0f0;
            color: #262732;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* hover state */
        .thread-item:hover {
            background: #e0e0e0;
        }

        /* active / selected thread */
        .thread-item.active {
            background: #0d8bf2;
            color: #ffffff;
        }


        /* make sure parent can shrink-wrap flex children */
        .center-container,
        .main-container {
            /* allows children to use 100% height/scrolling */
            min-height: 0;
        }

        /* the chat window itself */
        .main-container {
            display: flex;
            flex-direction: column;
        }


        /* messages + input bar */
        .chat-window {
            flex: 1;                   /* fill available space */
            display: flex;
            flex-direction: column;
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin: 1rem;
            overflow: hidden;          /* contain borders/shadows */
        }

        /* scrollable list of message bubbles */
        .chat-window .messages {
            flex: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            overflow-y: auto;
        }

        /* common bubble styles */
        .chat-window .message {
            max-width: 70%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.4;
        }

        /* bot messages on the left */
        .chat-window .message.bot {
            background: #f1f0f0;
            color: #262732;
            align-self: flex-start;
        }

        /* user messages on the right */
        .chat-window .message.user {
            background: #0d8bf2;
            color: white;
            align-self: flex-end;
        }

        /* fixed input row */
        .chat-window .input-container {
            display: flex;
            padding: 0.5rem 1rem;
            border-top: 1px solid #ddd;
            background: #fafafa;
        }

        .chat-window .input-container input {
            flex: 1;
            padding: 0.5rem 0.75rem;
            border: 1px solid #ccc;
            border-radius: 1rem;
            outline: none;
        }

        .chat-window .input-container button {
            margin-left: 0.5rem;
            padding: 0 1rem;
            background: #262732;
            color: #f3f3ff;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 1.1rem;
            line-height: 1;
        }
    </style>
</head>
<body>

<div class="page-container">
    <header class="header-container">
        Header
    </header>

    <div class="center-container">
        <aside class="threads-list">
            <h2>Threads</h2>
            <div class="threads">
                <div class="thread-item active">
                    <div class="thread-name">Thread 1</div>
                </div>
                <div class="thread-item">
                    <div class="thread-name">Thread 2</div>
                </div>
                <div class="thread-item">
                    <div class="thread-name">Thread 3</div>
                </div>
                <!-- more threads… -->
            </div>
        </aside>
        <main class="main-container">

            <div class="chat-window">
                <div class="messages">
                    <div class="message bot">
                        Hello! I’m ChatGPT—how can I help you today?
                    </div>
                    <div class="message user">
                        Can you show me how this chat layout works?
                    </div>
                    <!-- more messages… -->
                </div>
                <div class="input-container">
                    <input type="text" placeholder="Type a message…" />
                    <button>➤</button>
                </div>
            </div>

        </main>
    </div>
    <footer class="footer-container">
        Footer
    </footer>

</div>

</body>
</html>
